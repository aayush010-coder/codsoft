<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylish Calculator</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #2c3e50;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .calculator {
            background: #ecf0f1;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            width: 300px;
        }
        .display {
            width: 100%;
            height: 50px;
            font-size: 24px;
            text-align: right;
            padding: 10px;
            border: none;
            outline: none;
            background: #bdc3c7;
            border-radius: 10px;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-top: 15px;
        }
        button {
            padding: 15px;
            font-size: 20px;
            border: none;
            cursor: pointer;
            border-radius: 8px;
            transition: 0.3s;
        }
        .operator {
            background: #e74c3c;
            color: white;
        }
        .operator:hover {
            background: #c0392b;
        }
        .number {
            background: #3498db;
            color: white;
        }
        .number:hover {
            background: #2980b9;
        }
        .equal {
            background: #2ecc71;
            color: white;
            grid-column: span 2;
        }
        .equal:hover {
            background: #27ae60;
        }
        .clear {
            background: #f1c40f;
            color: white;
            grid-column: span 2;
        }
        .clear:hover {
            background: #f39c12;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" class="display" id="display" disabled>
        <div class="buttons">
            <button class="clear" onclick="clearDisplay()">C</button>
            <button class="operator" onclick="appendCharacter('/')">÷</button>
            <button class="operator" onclick="appendCharacter('*')">×</button>
            <button class="number" onclick="appendCharacter('7')">7</button>
            <button class="number" onclick="appendCharacter('8')">8</button>
            <button class="number" onclick="appendCharacter('9')">9</button>
            <button class="operator" onclick="appendCharacter('-')">−</button>
            <button class="number" onclick="appendCharacter('4')">4</button>
            <button class="number" onclick="appendCharacter('5')">5</button>
            <button class="number" onclick="appendCharacter('6')">6</button>
            <button class="operator" onclick="appendCharacter('+')">+</button>
            <button class="number" onclick="appendCharacter('1')">1</button>
            <button class="number" onclick="appendCharacter('2')">2</button>
            <button class="number" onclick="appendCharacter('3')">3</button>
            <button class="equal" onclick="calculateResult()">=</button>
            <button class="number" onclick="appendCharacter('0')">0</button>
            <button class="number" onclick="appendCharacter('.')">.</button>
        </div>
    </div>
    <script>
        function appendCharacter(char) {
            document.getElementById('display').value += char;
        }
        function clearDisplay() {
            document.getElementById('display').value = '';
        }
        function calculateResult() {
            try {
                document.getElementById('display').value = eval(document.getElementById('display').value);
            } catch {
                document.getElementById('display').value = 'Error';
            }
        }
    </script>
</body>
</html>
